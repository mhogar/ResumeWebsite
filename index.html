<!doctype html>
<html>
  <head>
  	<title>Ryan Stamp</title>

  	<link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  	<link rel="stylesheet" type="text/css" href="style.css">

  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  </head>
  <body>
  	<div class="banner">
  		<div class="ui inverted header center aligned banner-header">Ryan Stamp</div>
  	</div>
  	<div id="page" class="ui container">
	  	<div class="ui basic segment">
			<div class="ui left attached rail">
	    	<div class="ui vertical pointing menu">
	    		<a id="home-item" class="item active" v-on:click="menuItemClicked('home')">Home</a>
				  <a id="projects-item" class="item" v-on:click="menuItemClicked('projects')">Projects</a>
				  <a id="coop-item" class="item" v-on:click="menuItemClicked('coop')">Co-op Work Terms</a>
	    	</div>
	    	<a class="ui labeled icon button" href="https://github.com/mhogar">
	    		<i class="github icon"></i> GitHub
	    	</a>
			</div>
		  	<transition
			    name="page-content-transitions"
			    v-on:enter="onPageSwitch"
			    enter-active-class="animated fadeInRight fast"
			    leave-active-class="animated fadeOutRight fast"
			    mode="out-in"
				>
			  	<component v-bind:is="page"></component>
			</transition>
		</div>
  	</div>
  	<script src="index.js"></script>
  </body>
 </html>
